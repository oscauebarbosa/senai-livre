<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>Login-senai-livre</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Roboto&display=swap);
    </style>
</head>

<body>
    <header id="header">

        <div>
            <form class="form_container" action="index.html">
                <div class="logo_container">
                    <img src="img/logosenai.livre.png" alt="Logo" width="150px">
                </div>
                <div class="title_container">
                    <p class="title">Cadastre-se</p>
                    <span class="subtitle">Comece a usar nosso aplicativo, basta criar uma conta e aproveitar a experiência.</span>
                </div>
                <br>
                <div class="input_container">
                    <label class="input_label" for="password_field">Nome</label>
                    <input placeholder="Informe seu nome" title="Inpit title" name="input-name" type="text" class="input_field" id="password_field" required>
                </div>
                <div class="input_container">
                    <label class="input_label" for="password_field">Nome de usuário</label>
                    <input placeholder="Informe seu nome de usuário" title="Inpit title" name="input-name" type="text" class="input_field" id="password_field" required>
                </div>
                <div class="input_container">
                    <label class="input_label" for="password_field">E-mail</label>
                    <input placeholder="Informe seu endereço de e-mail" title="Inpit title" name="input-name" type="text" class="input_field" id="password_field" required>
                </div>
                <div class="input_container">
                    <label class="input_label" for="password_field">Senha</label>
                    <input placeholder="Informe sua senha" title="Inpit title" name="input-name" type="password" class="input_field" id="password_field" required>
                </div>
                <div class="input_container">
                    <label class="input_label" for="password_field">Confirmar senha</label>
                    <input placeholder="Confirme sua senha" title="Inpit title" name="input-name" type="password" class="input_field" id="password_field" required>
                </div>
                    <button title="Sign In" type="submit" class="sign-in_btn">
                        <span>Cadastrar-se</span>
                    </button>
            </form>
        </div>
    </header>  
    <footer>

    </footer>          
</body>
</html>
